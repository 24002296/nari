!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

<div class="container">
  <div class="card">

    <div class="motto">HU DIVHA VHALIMI</div>

    <h1>Reset Password</h1>
    <p class="subtitle">
      Create a new secure password for your account.
    </p>

    <form id="resetForm">
      <input 
        type="password" 
        id="password" 
        placeholder="New password" 
        required 
      />

      <input 
        type="password" 
        id="confirmPassword" 
        placeholder="Confirm new password" 
        required 
      />

      <button type="submit">Update Password</button>
    </form>

    <p class="disclaimer">
      Trading involves risk. This platform is for educational purposes only.
    </p>

    <p class="back">
      <a href="login.html">‚Üê Back to login</a>
    </p>

  </div>
</div>

<script>
document.getElementById("forgotForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();

  if (!email) {
    alert("Please enter your email");
    return;
  }

  try {
    const res = await fetch("https://nari-15.onrender.com/api/forgot-password", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email })
    });

    const data = await res.json();

    alert(data.message || "If the email exists, a reset link has been sent");

  } catch (err) {
    console.error(err);
    alert("Server error. Try again later.");
  }
});
</script>

</body>
</html>
