!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

<div class="container">
  <div class="card">

    <div class="motto">HU DIVHA VHALIMI</div>

    <h1>Reset Password</h1>
    <p class="subtitle">
      Create a new secure password for your account.
    </p>

    <form id="resetForm">
      <input 
        type="password" 
        id="password" 
        placeholder="New password" 
        required 
      />

      <input 
        type="password" 
        id="confirmPassword" 
        placeholder="Confirm new password" 
        required 
      />

      <button type="submit">Update Password</button>
    </form>

    <p class="disclaimer">
      Trading involves risk. This platform is for educational purposes only.
    </p>

    <p class="back">
      <a href="login.html">‚Üê Back to login</a>
    </p>

  </div>
</div>

<script>
document.getElementById("resetForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirmPassword").value;

  if (password !== confirm) {
    alert("Passwords do not match");
    return;
  }

  const token = new URLSearchParams(window.location.search).get("token");

  try {
    const res = await fetch("https://nari-15.onrender.com/api/reset-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token, password })
    });

    const data = await res.json();
    alert(data.message || "Password updated successfully");

    if (res.ok) {
      window.location.href = "index.html";
    }

  } catch {
    alert("Reset link is invalid or expired");
  }
});
</script>

</body>
</html>
